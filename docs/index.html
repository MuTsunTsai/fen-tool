<!DOCTYPE html><html><head><title>FEN Visualization</title><meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,width=device-width,user-scalable=no"><meta name="description" content="Quick online tool for editing FEN."><link rel="icon" href="./favicon.ico" type="image/x-icon"><script async src="https://www.googletagmanager.com/gtag/js?id=G-4GYC00FPRR"></script><script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","G-4GYC00FPRR");</script><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"><link href="style.css" rel="stylesheet"><script src="https://unpkg.com/petite-vue@0.4.1/dist/petite-vue.iife.js" defer="defer"></script><script src="main.js" defer="defer"></script></head><body class="m-3" v-scope><template id="checkbox"><div class="form-check"><input type="checkbox" class="form-check-input" :id="id" :checked="checked()" @change="change"> <label class="form-check-label" :for="id">{{ label }}</label></div></template><div class="h-100 d-flex justify-content-center"><div class="flex-grow-0 text-start"><div class="row gx-3 mb-3"><label class="col-auto col-form-label">FEN:</label><div class="col"><input type="text" class="form-control" id="FEN" value="8/8/8/8/8/8/8/8" onchange="toSquares(!0)"></div><div class="col-auto"><button class="btn btn-secondary" title="Copy" onclick="copyFEN()"><i class="fa-solid fa-clipboard"></i></button> <button class="btn btn-secondary" title="Paste" onclick="pasteFEN()"><i class="fa-solid fa-paste"></i></button></div></div><div class="d-inline-block" style="overflow: hidden;"><div id="Zone" class="d-inline-flex justify-content-center text-center" style="flex-wrap: wrap-reverse;"><div id="EditZone" class="flex-grow-0 pb-4"><div id="Squares"></div></div><div id="DragZone" class="flex-grow-0 pb-4"><div class="position-relative d-inline-block"><canvas id="CN" style="cursor:pointer;"></canvas><div class="position-absolute w-100 h-100 loader" :class="{show:state.loading}"><div class="h-100 d-flex align-items-center justify-content-center"><i class="display-1 fa-solid fa-spinner fa-spin"></i></div></div></div><canvas id="TP" class="ms-4" style="cursor:pointer;"></canvas></div></div></div><main v-scope v-cloak v-effect="saveSettings()" class="w-passive-100"><div class="card mb-4 d-sm-none" v-if="store.message.touchTip"><div class="card-body"><div class="mb-2">Double-tap on a square to manually edit it.</div><div class="text-end"><button class="btn btn-info" @click="store.message.touchTip=false">Got it!</button></div></div></div><ul class="nav nav-tabs mb-3"><li class="nav-item"><div class="nav-link" :class="{active:tab==0}" @click="tab=0">General</div></li><li class="nav-item"><div class="nav-link" :class="{active:tab==1}" @click="tab=1">Options</div></li><li class="nav-item"><div class="nav-link" :class="{active:tab==2}" @click="tab=2">PDB</div></li><li class="nav-item"><div class="nav-link" :class="{active:tab==3}" @click="tab=3">BBS</div></li></ul><div class="d-flex mb-4"><section :class="{show:tab==0}"><div class="mb-3"><div class="d-inline-block"><button type="button" class="btn btn-secondary" onclick='FEN.value="8/8/8/8/8/8/8/8",toSquares()'><i class="fa-solid fa-trash-can"></i>&ensp;Empty board</button> <button type="button" class="btn btn-secondary" onclick='FEN.value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR",toSquares()'><i class="fa-solid fa-flag-checkered"></i> &ensp;Starting position</button></div><br><div class="d-inline-block"><button type="button" class="btn btn-secondary" onclick="rotate(-1)"><i class="fa-solid fa-rotate-left"></i>&ensp;Rotate CCW</button> <button type="button" class="btn btn-secondary" onclick="rotate(1)"><i class="fa-solid fa-rotate-right"></i>&ensp;Rotate CW</button></div><div class="d-inline-block"><input type="button" class="btn btn-secondary" value="All Black" onclick="color(-1)"> <input type="button" class="btn btn-secondary" value="All Neutral" onclick="color(0)"> <input type="button" class="btn btn-secondary" value="All White" onclick="color(1)"></div><div class="d-inline-block"><input type="button" class="btn btn-secondary" value="Switch side" onclick="invertColor(!1)"> <input type="button" class="btn btn-secondary" value="Switch case" onclick="invertColor(!0)"></div></div><div class="text-end"><button type="button" class="btn btn-secondary" id="B64" onclick="toBase64()"><i class="fa-solid fa-clipboard"></i>&ensp;Copy base64 link</button><div class="d-inline-block"><button class="btn btn-primary" onclick="share()"><i class="fa-solid fa-share-nodes"></i>&ensp;Share image</button> <a class="btn btn-primary" download="board.png" id="Save" onclick='gtag("event","img_save")'><i class="fa-solid fa-download"></i>&ensp;Save image</a></div></div></section><section :class="{show:tab==1}"><div class="row gx-3 mb-3"><div class="col-12 col-sm-6 mb-2"><div v-scope="Checkbox('board.uncolored', 'Uncolored chessboard', updateBG)"></div><div v-scope="Checkbox('board.inverted', 'Reverse square color', updateBG)"></div><div v-scope="Checkbox('board.SN', 'Use S for knight', updateSN)"></div><div v-scope="Checkbox('board.grayBG', 'Gray background', updateBG)"></div><div v-scope="Checkbox('board.blackWhite', 'Black/White neutral piece', drawTemplate)"></div><div class="row align-items-center" v-show="store.board.blackWhite"><label class="col-auto col-form-label">Knight offset</label><div class="col"><input type="range" class="form-range" min="0.25" max="0.75" step="0.025" v-model.number="store.board.knightOffset" @input="drawTemplate()"></div></div></div><div class="col-12 col-sm-6"><div class="row gx-3 mb-2"><label class="col-auto col-form-label">Chess set:</label><div class="col"><select class="form-select" v-model="store.board.set" onchange="load(this.value)"><option value="1echecs">1Echecs</option><option value="alpha">Alpha</option><option value="goodCompanion">Good Companion</option><option value="merida">Merida</option><option value="skak">Skak</option></select></div></div><div class="row gx-3"><label class="col-auto col-form-label">Square size:</label><div class="col"><select class="form-select" v-model.number="store.board.size" onchange="setSize(Number(this.value))"><option value="26">26px</option><option value="32">32px</option><option value="38">38px</option><option value="44">44px</option></select></div></div></div></div></section><section :class="{show:tab==2}"><div class="row gx-3 mb-3"><label class="col-auto col-form-label">PDB No:</label><div class="col"><input type="text" class="form-control" id="PDB"></div><div class="col-auto"><input type="button" id="PDB_GET" class="btn btn-primary" value="Get FEN" onclick="getPDB_FEN()"></div></div><div class="mb-2"><div v-scope="Checkbox('PDB.exact', 'Search exactly these pieces and nothing more')"></div></div><div class="text-end"><button class="btn btn-secondary" onclick="copyPDB()"><i class="fa-solid fa-clipboard"></i>&ensp;Copy PDB position search query</button> <button class="btn btn-primary" onclick="searchPDB()"><i class="fa-solid fa-magnifying-glass"></i>&ensp;Search this position in PDB</button></div></section><section :class="{show:tab==3}"><div class="row gx-3"><div class="col-12 col-sm-8 mb-3"><div v-scope="Checkbox('BBS.PDB', 'Include PDB ID')"></div><div v-scope="Checkbox('BBS.coordinates', 'Include Coordinates')"></div><div v-scope="Checkbox('BBS.notes', 'Include Notes')"></div><div v-scope="Checkbox('BBS.uncoloredNotes', 'Uncolored Note')"></div><div v-scope="Checkbox('BBS.redBlue', 'Use Red and Blue in BBS Code')"></div></div><div class="col-12 col-sm-4 text-end"><button type="button" class="btn btn-primary" onclick="generateBBS()"><i class="fa-solid fa-clipboard"></i>&ensp;Copy BBS Code</button></div></div></section></div></main><hr><div class="mb-4 row small"><div class="col-12 col-md">For more information, see <a href="https://github.com/MuTsunTsai/fen-tool" target="_blank">README</a> of this tool on GitHub.</div><div class="col-auto text-end">Copyright Â© 2023 Mu-Tsun Tsai</div></div></div></div><canvas id="CanvasGhost" class="ghost" width="210" height="210"></canvas><canvas id="TemplateGhost" class="ghost"></canvas></body></html>
