<!DOCTYPE html>
<html>

<head>
	<title>FEN Visualization</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-4GYC00FPRR"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'G-4GYC00FPRR');
	</script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">

	<script src="main.js" defer></script>
</head>

<body class="m-3">
	<div class="text-center">
		<div class="d-inline-block text-start">
			<div class="row gx-3">
				<label class="col-auto col-form-label">Chess Problem Database No:</label>
				<div class="col">
					<input type="text" class="form-control" id="PDB">
				</div>
				<div class="col-auto">
					<input type="button" class="btn btn-secondary" value="Get FEN" onclick="getPDB_FEN()">
				</div>
			</div>
			<div class="row gx-3">
				<label class="col-auto col-form-label">Input FEN:</label>
				<div class="col">
					<input type="text" class="form-control" id="FEN" value="8/8/8/8/8/8/8/8" onchange="toSquares(true)">
				</div>
			</div>

			<br>

			<table>
				<tr>
					<td class="pe-5">
						<div id="S" class="mb-5 me-5"></div>
					</td>
					<td class="d-flex align-items-center">
						<canvas id="CN" width="210" height="210" style="cursor:pointer;"></canvas>
						<canvas id="TP" class="ms-4" width="80" height="210" style="cursor:pointer;">
					</td>
				</tr>
			</table>

			<div class="mb-3">
				<input type="button" class="btn btn-secondary" value="Rotate CCW" onClick="rotate(-1)">
				<input type="button" class="btn btn-secondary" value="Rotate CW" onClick="rotate(1)">
				<input type="button" class="btn btn-secondary" value="All Black" onClick="color(-1)">
				<input type="button" class="btn btn-secondary" value="All Gray" onClick="color(0)">
				<input type="button" class="btn btn-secondary" value="All White" onClick="color(1)">
				<input type="button" class="btn btn-secondary" value="Switch side" onClick="invertColor(false)">
				<input type="button" class="btn btn-secondary" value="Switch case" onClick="invertColor(true)">
				<br>

				<input type="button" class="btn btn-secondary" value="Empty board"
					   onClick="FEN.value='8/8/8/8/8/8/8/8'; toSquares();">
				<input type="button" class="btn btn-secondary" value="Starting position"
					   onClick="FEN.value='rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR'; toSquares();">
				<input type="button" class="btn btn-secondary" id="B64" value="Copy base64 link" onClick="toBase64()">
			</div>
			<div class="row gx-3">
				<div class="col">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="U" onChange="draw();">
						<label class="form-check-label" for="U">Uncolored Chessboard</label>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="R" onChange="draw();">
						<label class="form-check-label" for="R">Reverse Square Color</label>
					</div>
				</div>
				<div class="col row gx-3">
					<label class="col-auto col-form-label">Chess set:</label>
					<div class="col">
						<select class="form-select" onchange="load(this.value)">
							<option value="1echecs" selected>1Echecs</option>
							<option value="merida">Merida</option>
							<option value="skak">Skak</option>
						</select>
					</div>

				</div>
			</div>

			<div class="card mt-5">
				<div class="card-header">BBS export</div>
				<div class="card-body">
					<input type="button" class="btn btn-primary float-end" value="Generate BBS Code" onclick="generateBBS()">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="PI" checked>
						<label class="form-check-label" for="PI">Include PDB ID</label>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="C" checked>
						<label class="form-check-label" for="C">Include Coordinates</label>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="F" checked>
						<label class="form-check-label" for="F">Include Notes</label>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="UF">
						<label class="form-check-label" for="UF">Uncolored Note</label>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="B">
						<label class="form-check-label" for="B">Use Red and Blue in BBS Code</label>
					</div>
				</div>
			</div>
		</div>
	</div>

	<canvas id="CanvasGhost" class="ghost" width="210" height="210"></canvas>
	<img id="TemplateGhost" class="ghost">
</body>

</html>
